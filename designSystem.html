<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="reset.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix design</title>
    <link href="https://fonts.google.com/specimen/Signika"/>
  </head>
  <body>
    <header>
        <h1 class="title" style="color: var(--text-color); background-color: var(--primary-red);"> COLOR SYSTEM</h1>        
    </header>

    <div class="primarys">
        <div class="primary">
            <h2>Primary Red</h2>
            <h3 class="primary-color" style="background-color: var(--primary-red);">Red</h3>
          </div>
        <div class="primary">
            <h2>Primary-Black</h2>
            <h3 class="primary-color" style="background-color: var(--primary-black); border: 1px solid var(--text-color);">Black</h3>
          </div>
    </div>
    
    <div class="TypographyColor">
      <h2>Typography Color</h2>
        <div class="typographys">
          <div class="typography" style="background-color: var(--text-color);">
            <h3 class="main-color" style="background-color: var(--primary-red); color: var(--text-color);">MAIN</h3>
            <div class="text" style="color: var(--primary-black);">
            <h4>White</h4>
            <p>#120056</p></div>
          </div>
          <div class="typography" style="background-color: var(--medium-gray);">
            <p>#8C8C8C</p>
          </div>
          <div class="typography" style="background-color: var(--dark-gray);">
            <p>#757575</p>
          </div>
          <div class="typography" style="background-color: var(--light-gray);">
            <p>#999999</p>
          </div>
        </div>
    </div>
    <div class="AccentColor">
      <h2>Accent Color</h2>
      <div class="accents">
        <div class="accent" style="background-color: var(--Blue);">
          <h3 class="main-color" style="color: var(--Blue);">MAIN</h3>
          <div class="text">
          <h4>Blue</h4>
          <p>#0071EB</p></div>
        </div>
        <div class="accent" style="background-color: var(--Orange);">
          <h3 class="main-color" style="color: var(--Orange);">MAIN</h3>
          <div class="text">
          <h4>Orange</h4>
          <p>#FFA00A</p></div>
        </div>
        <div class="accent" style="background-color: var(--Green);">
          <h3 class="main-color" style="color: var(--Green);">MAIN</h3>
          <div class="text">
            <h4>Green</h4>
            <p>#5FA53F</p></div>
        </div>
        </div>
      </div>
      <div class="BackgroundColor">
        <h2>Background Color</h2>
        <div class="backgrounds">
          <div class="background" style="border: 2px solid var(--text-color);">
            <h3>MAIN</h3>
            <div class="text">
            <h4>Black</h4>
            <p>#00000</p></div>
          </div>
          <div class="background" style="background-color: var(--bg-lightcolor);">
            <div class="text">
              <h4>Black</h4>
              <p>#222222</p>
            </div>
          </div>
        </div>
      </div>
      <div class="ButtonsHome">
        <h2>Buttons Home Page</h2>
        <div class="buttons">
        <button class="primary-button" style="background-color: var(--text-color);"><img src="./icons/icon-play.svg">Play</button>

        <button class="secondary-button" style="background-color: var(--medium-gray); color: var(--text-color);"><img src="./icons/icon-info.svg">More Ä°nfo</button>
        
        <button class="outline-button" style="background-color: transparent; color: var(--medium-gray);">Service Code</button>
      </div>
    </div>
  
  </body>
